        <time>{{ page.date | date: '%B %d, %Y '}}</time>
    </div>
    <h1 class="post-title">{{ page.title }}</h1>
    {{ content }}
</div>
<div class="container">
    {% include share.html %}
</div>

{% endif %}

{% if site.facebook_comments %}

{% endif %}

{% include disqus.html %}
