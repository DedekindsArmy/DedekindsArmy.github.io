future: true

# User Settings | Edit there as per required

title: Dedekind's Army
url: "http://dedekindsarmy.github.io"
baseurl: ""

# This will show up at the top of index page
site_heading: >
    Dedekind<span class="faded">'s Army</span>

email: dedekindsarmy@gmail.com
author: About us
# This description will show up in google search results
# (for index page) etc.
description: >
    Official webpage of Universidad Complutense de Madrid's extracurricular math club.

# This will what will show against &copy; in the footer
copyright: Dedekind's Army
# Toggle your short bio, which will displayed on your index page
# Just toggle it and run jekyll again to see
intro: true         # Tip: Remove the span from site_heading if intro is set to true
# This will be displayed in your intro
short_bio: >
    Math classes and contests in Universidad Complutense de Madrid. Check out the <a href="/about"><u>About section</u></a> for more info.

permalink: /:title.html

# Comments are powered by disqus
comments: true

# keep about_stub roughly 12 words long for best results
# This will show up at the bottom of each post
# Note that about_footer should be true if you want
# to see author information at the bottom of each post
about_stub: >
    Keep this sentence less than 13 words or it won't look good.

about_footer: false

twitter_username: dedekindsarmy
github_username: Dedekind's Army
facebook_id: yourusername

favicon: true
favicon_location: "images/icons/favicon.ico"

profile_picture: images/DALogo.png
paginate: 10
paginate_path: "/page/:num"

# Social Stuff | open graph and twitter cards
og_image: "images/accent.png" # This will show in facebook thumbnails
twitter_image: "http://ankitsultana.me/images/accent.png?1234" # This will show in twitter cards

# Google analytics
google_analytics: 'UA-91102004-1'

####################################
####################################
####################################
### Build Settings | Don't Touch ###
####################################
####################################
####################################

markdown: kramdown

plugins:
    - jekyll-paginate

sass:
    style: compressed
    sass_dir: _sass

# Scopes
defaults:
    -
        scope:
            path:   ""
            type:   "pages"
        values:
            layout: "page"
    -
        scope:
            path:   ""
            type:   "posts"
        values:
            layout: "post"

exclude: [vendor, videos] # For travis ci
